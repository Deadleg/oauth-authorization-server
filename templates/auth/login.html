<html>
    <head>
        <title>Login</title>
        {{ template "header" }}
        <style>
            body {
                padding-top: 200px;
            }
        </style>
    </head>
    <body>
        <div class="mdl-grid">
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-cell mdl-cell--4-col">
                <form action="/auth/login" method="POST">
                    <input type="hidden" id="redirect" name="redirect" value="{{ .Redirect }}"/>
                    <div class="mdl-card mdl-shadow--2dp full-width">
                        <div class="mdl-card__title">
                            Sign in
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                                <input id="username" name="username" type="text" placeholder="Username" class="mdl-textfield__input"/>
                                <label for="username" class="mdl-textfield__label">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label full-width">
                                <input id="password" name="password" type="password" placeholder="Password" class="mdl-textfield__input"/>
                                <label for="password" class="mdl-textfield__label">Password</label>
                            </div>
                        </div>

                        <div class="mdl-card__actions mdl-card--border">
                            <input type="submit" value="Sign in" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="mdl-layout-spacer"></div>
        </div>
    </body>
</html>
